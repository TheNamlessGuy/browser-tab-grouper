<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tab Grouper</title>
    <link id="page-icon" rel="shortcut icon" href="/res/icons/16.png">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="custom-elements/error.js"></script>
    <script src="custom-elements/labeled-checkbox.js"></script>
    <script src="custom-elements/labeled-color-picker.js"></script>
    <script src="custom-elements/tab.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="theme-dark">
    <div id="error-container"></div>
    <div id="content-container">
      <div id="active-content">
        <div id="name-input-container">
          <input id="name-input" placeholder="Group name">
        </div>

        <fieldset>
          <legend>Options</legend>

          <labeled-checkbox id="should-keep-opened-tabs">Tabs opened from within the group should be kept in the group</labeled-checkbox>
          <labeled-color-picker id="tab-icon-color">Set the group icon color</labeled-color-picker>
        </fieldset>

        <fieldset>
          <legend>Actions</legend>

          <div><button id="highlight-btn">Highlight tabs in group</button></div>
        </fieldset>

        <fieldset id="tab-fieldset">
          <legend>Tabs</legend>

          <div id="tab-container"></div>
        </fieldset>
      </div>

      <div id="inactive-content">
        <p>This tab is no longer associated with an active group, and is therefore safe to remove.</p>
        <p>If you want to recreate this tab group, you'll have to start over again.</p>
      </div>
    </div>
  </body>
</html>
